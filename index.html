<!DOCTYPE html>
<html lang="en" style="background-color: #36384d;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign-up</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <div class="content">
      <h1 class="title">Stay updated!</h1>
      <p class="join-text">Join 60,000+ product managers receinving monthly updates on:</p>
      <div class="check-list">
        <img src="./assets/images/icon-success.svg" alt="success-icon" class="success-icon">
        <p>Product discovery and building what matters</p>
      </div>
      <div class="check-list">
        <img src="./assets/images/icon-success.svg" alt="success-icon" class="success-icon">
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="check-list">
        <img src="./assets/images/icon-success.svg" alt="success-icon" class="success-icon">

      </div>
      <div class="email-input">
        <br />
        <label class="email-label">Email adress</label>
        <input class="input-bar" placeholder="email@company.com"/>

    </div>
    <div class="illustration">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration" class="illustration-image">

  </div>
